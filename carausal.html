<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel Slider</title>
<style>
.carousel-container {
  height: 100px;
  width: 80%;
  margin: 0 auto;
  position: relative;
  overflow: hidden;
}

.carousel {
  display: flex;
  transition: transform 0.5s ease;
}

.carousel-item {
  flex: 0 0 100%;
  max-width: 100%;
}

.carousel-button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: #fff;
  padding: 10px;
  border: none;
  cursor: pointer;
}

.carousel-button-prev {
  left: 0;
}

.carousel-button-next {
  right: 0;
}
</style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel">
    <div class="carousel-item" style="background-color: red;">Slide 1</div>
    <div class="carousel-item" style="background-color: blue;">Slide 2</div>
    <div class="carousel-item" style="background-color: green;">Slide 3</div>
    <div class="carousel-item" style="background-color: yellow;">Slide 4</div>
  </div>
  <button class="carousel-button carousel-button-prev" onclick="prevSlide()">Previous</button>
  <button class="carousel-button carousel-button-next" onclick="nextSlide()">Next</button>
</div>

<script>
const carousel = document.querySelector('.carousel');
const carouselItems = document.querySelectorAll('.carousel-item');
let currentIndex = 0;
const slideWidth = carouselItems[0].offsetWidth;

function prevSlide() {
  currentIndex = (currentIndex === 0) ? carouselItems.length - 1 : currentIndex - 1;
  updateCarousel();
}

function nextSlide() {
  currentIndex = (currentIndex === carouselItems.length - 1) ? 0 : currentIndex + 1;
  updateCarousel();
}

function updateCarousel() {
  carousel.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
}
function Set() {
  currentIndex = (currentIndex === carouselItems.length - 1) ? 0 : currentIndex + 1;
  updateCarousel();
}
setInterval(Set, 2000);

</script>

</body>
</html>
